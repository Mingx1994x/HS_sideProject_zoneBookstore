<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>member</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <section class="section bg-linear-primary mt-c6">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-md-10 col-lg-8">
            <div class="d-flex">
              <div class="flex-shrink-0">
                <img
                  src="../assets/images/drawing/cat.png"
                  alt="..."
                  class="object-fit-cover card-bg-neutral-translucent"
                  style="width: 100px; height: 100px;"
                />
              </div>
              <div class="flex-grow-1 ms-3">
                <div class="d-flex justify-content-between align-items-center">
                  <p class="text-light">Hi,ya_meow 歡迎來到時空書屋</p>
                  <button
                    type="button"
                    class="roundedBtn customBtn-primary-200"
                  >
                    登出
                  </button>
                </div>
                <div class="d-flex">
                  <p class="text-light me-4">會員點數：60</p>
                  <p class="text-light">押金點數：0</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <div class="row gy-4 d-flex justify-content-center">
          <div class="col-md-10 col-lg-8">
            <div class="rounded-titleCard rounded-titleCard-lg card-bg-neutral">
              <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link active"
                    id="home-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#home-tab-pane"
                    type="button"
                    role="tab"
                    aria-controls="home-tab-pane"
                    aria-selected="true"
                  >
                    會員資料
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link"
                    id="favorite-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#favorite-tab-pane"
                    type="button"
                    role="tab"
                    aria-controls="favorite-tab-pane"
                    aria-selected="false"
                  >
                    關注收藏
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link"
                    id="profile-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#profile-tab-pane"
                    type="button"
                    role="tab"
                    aria-controls="profile-tab-pane"
                    aria-selected="false"
                  >
                    我的書攤
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link"
                    id="contact-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#contact-tab-pane"
                    type="button"
                    role="tab"
                    aria-controls="contact-tab-pane"
                    aria-selected="false"
                  >
                    聯絡書店
                  </button>
                </li>
              </ul>
              <div class="tab-content" id="myTabContent">
                <div
                  class="tab-pane fade show active"
                  id="home-tab-pane"
                  role="tabpanel"
                  aria-labelledby="home-tab"
                  tabindex="0"
                >
                  <h2>會員資料</h2>
                  <div class="row d-flex justify-content-center">
                    <div class="col-8">
                      <div class="mb-4">
                        <label for="userID" class="form-label mb-1"
                          >userID</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="userID"
                          readonly
                        />
                      </div>
                      <div class="mb-4">
                        <label for="userNickname" class="form-label mb-1"
                          >userNickname</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="userNickname"
                          readonly
                        />
                      </div>
                      <div class="mb-4">
                        <label for="userEmail" class="form-label mb-1"
                          >Email</label
                        >
                        <input
                          type="email"
                          class="form-control"
                          id="userEmail"
                          value="meowmewomeow@hex.com"
                          readonly
                        />
                      </div>
                      <!-- <div class="mb-4">
                        <label for="userPhone" class="form-label mb-1"
                          >Phone</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="userPhone"
                          value="0933303003"
                        />
                      </div> -->
                      <div class="mb-4">
                        <label for="userPassword" class="form-label mb-1"
                          >Password</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="userPassword"
                          value="********"
                          readonly
                        />
                      </div>
                      <div class="d-flex justify-content-center">
                        <button
                          type="button"
                          class="roundedBtn customBtn-primary-200"
                        >
                          編輯
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <div
                  class="tab-pane fade"
                  id="favorite-tab-pane"
                  role="tabpanel"
                  aria-labelledby="favorite-tab"
                  tabindex="0"
                >
                  <h2>關注收藏</h2>
                  <div class="row d-flex justify-content-center">
                    <div class="col-8"></div>
                  </div>
                </div>
                <div
                  class="tab-pane fade"
                  id="profile-tab-pane"
                  role="tabpanel"
                  aria-labelledby="profile-tab"
                  tabindex="0"
                >
                  ...
                </div>
                <div
                  class="tab-pane fade"
                  id="contact-tab-pane"
                  role="tabpanel"
                  aria-labelledby="contact-tab"
                  tabindex="0"
                >
                  ...
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
    <script src="../assets/js/member.js"></script>
  </body>
</html>
